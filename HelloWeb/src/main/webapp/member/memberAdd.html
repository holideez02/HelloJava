<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>memberAdd.html</title>
</head>
<body>
    <!--사원번호, last_name, email, hire_date, job_id-->
	<form action="../addMemberServlet" method="post"> <!-- 지정해주지 않아도 메소드는 기본으로 get이 따라옴-> 주소에 정보들이 다 포함됨. post방식으로 하면 주소에서 값들이 가려져셔 좋다.-->
        <label for="employee_id">사원번호
            <input type="text" name="employee_id" id="employee_id">
        </label><br>
        <label for="last_name">last_name
            <input type="text" name="last_name" id="last_name">
        </label><br>
        <label for="email">email
            <input type="text" name="email" id="email">
        </label><br>
        <label for="hire_date">hire_date
            <input type="text" name="hire_date" id="hire_date">
        </label><br>
        <label for="job_id">job_id
            <input type="text" name="job_id" id="job_id">
        </label><br>
        <input type="submit" value="등록">
        <input type="reset" value="취소"><br>
    </form>
</body>
</html>
